{% extends "app/base.html" %}
{% load static %}

{% block content %}
<section class="page-section bg-dark text-white">
    <div class="container">
        <h2 class="text-center mt-0">{{ product.name }}</h2>
        <hr class="divider my-4" />
        <div class="row">
            <div class="col-lg-3 col-md-6 text-center">
                <div class="mt-5">
                    <p> <b>Code-Barre Produit :</b> {{ product.code }}<p>
                    <p> <img src="{{ product.image }}"/><p>
                    <p> <img src="https://static.openfoodfacts.org/images/misc/nutriscore-{{ product.nutriscore_grade }}.png"><p>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
